<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Uncial+Antiqua&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Budget</title>
</head>

<body>

 

  <main>
    <div class="item">
      <h2>Welcome to the Family Finance Manager</h2>
      <form method="get" action="dashboard.html">
        <div>
          <span>Name</span>
          <input type="text" class="login-input" placeholder="your name" />
        </div>
        <div>
          <span>Password</span>
          <input type="password" class="login-input" placeholder="password" />
        </div>
        <div>
          <span>Family ID</span>
          <input type="password" class="login-input" placeholder="family ID" />
        </div>

        <button type="submit" class="button">Login</button>
        <button type="submit" class="button">Create an account</button>
      </form>
    </div>
  </main>

</body>

</html>
