<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Budget</title>
  </head>
  <body>
    
    <header>
      <h1>Family Budget</h1>

      <!-- Navigation elements -->
      
      <nav>
        <menu class="nav-menu">
            <li><a href="index.html">Logout</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="transactions.html">Transaction History</a></li>
        </menu>
    </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h2>Welcome to the Family Finance Manager</h2>
      <form method="get" action="dashboard.html">
        <div>
          <span>Name</span>
          <input type="text"  class="login-input" placeholder="your name" />
        </div>
        <div>
          <span>Password</span>
          <input type="password"  class="login-input" placeholder="password" />
        </div>
        <div>
          <span>Family ID</span>
          <input type="password"  class="login-input" placeholder="family ID" />
        </div>
        
        <button type="submit">Login</button>
        <button type="submit">Create an account</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">a startup by Joshua Riley</span>
      <br />
      <a href="https://github.com/Joshp523/startup.git" class="github-link">GitHub</a>
    </footer>
  
  </body>
